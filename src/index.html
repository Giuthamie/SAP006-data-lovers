<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/img.poke/logo.png" alt="" />
      </div>
      <div class="cabeçalho"></div>
    </header>

    <nav class="menunavegação">
      <li>
        <a class="home"> Home</a>
      </li>

      <li>
        <a class="pokemons"> Pokémons</a>
      </li>

      <li>
        <a class="dicas"> Dicas</a>
      </li>
    </nav>
    <div class="column">
      <!--<img src="./assets/img.poke/pngegg.png" />-->
    </div>

    <main>
      <section>
        <!-- filtro de seleção de tipos -->
        <select name="select" id="type" class="filtroTipos">
          <option value="filtrar" selected>Tipos</option>
          <option value="grass">Planta</option>
          <option value="fire">Fogo</option>
          <option value="water">Água</option>
          <option value="poison">Venenoso</option>
          <option value="bug">Inseto</option>
          <option value="eletric">Elétrico</option>
          <option value="ground">Terra</option>
          <option value="fighting">Lutador</option>
          <option value="psychic">Psíquico</option>
          <option value="normal">Normal</option>
          <option value="rock">Pedra</option>
          <option value="flying">Voador</option>
          <option value="ghost">Fantasma</option>
          <option value="ice">Gelo</option>
          <option value="dragon">Dragão</option>
          <option value="steel">Metálico</option>
          <option value="dark">Noturno</option>
          <option value="fairy">Fada</option>
        </select>

        <!-- Pesquisa de Pokémon por nome -->
        <input
          type="pokemonsearch"
          name="pokemonsearch"
          id="pokemonsearch"
          class="pokemonsearch"
          placeholder="Digite o nome do Pokémon"
        />

        <input
          type="button"
          id="btnFiltrar"
          type="submit"
          value="Filtrar"
          class="botaoFiltrar"
        />
      </section>
      <br />
      <br />
      <nav>
        <div class="container-pokedex">
          <ul class="pokedex" id="cards"></ul>
        </div>
      </nav>
    </main>

    <!-- <footer>&copy Giuliana e Liziane</footer> -->

    <script src="main.js" type="module"></script>
  </body>
</html>
